<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 12pt arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>

    <h1>Bora Calcular o seu I.M.C.</h1>
    <p id="text"></p>
    <button onclick="start()">Iniciar</button>

    <script>
        function start(){

       let peso = window.prompt("Qual é o seu peso?");
       let altura = window.prompt("Qual a sua altura?");
       altura = parseFloat(altura) ** 2;
       let resultado_imc = parseFloat(peso) / parseFloat(altura);
       resultado_imc = resultado_imc.toFixed(2);
       document.getElementById('text').innerHTML = "O seu I.M.C. é " + resultado_imc;
    }
    </script>
    
</body>
</html>
