<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>

<script>
var random = Math.random() 4;
var frase ="o número quebrado é: "+ random +" e o número mais proximo é: "+ Math.round(random);
//floor arredonda o número quebrado para baixo
//para que eu possa sortear um numero eu devo utilizar o 
//código Math.floor(Math.random() x) onde x é o numero máximo do
//sorteio +1
document.getElementById("demo").innerHTML = frase;

</script>

</body>
</html>
