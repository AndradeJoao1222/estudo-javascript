<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 12pt arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button onclick="start()">Inicie o Desafio</button>
    <script>
        function start(){
            let nome = window.prompt('Qual o seu nome? ')
            let age = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${age} anos de idade!`)
        }

    </script>
    
</body>
</html>
